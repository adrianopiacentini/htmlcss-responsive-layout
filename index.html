<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">GIALLO BOOLEANO</header>
    <!-- /Header -->

    <div class="background-grey">
        <div class="container">
            <!-- Title -->
            <div class="section title">
                <div class="category">DOLCI E DESSERTS</div>
                <h1>Tiramisù <div class="h1-info">(Dolce Tradizionale)</div>
                </h1>
            </div>
            <!-- /Title -->

            <!-- Hero -->
            <section class="section hero">
                <div class="col-video">
                    <iframe src="https://www.youtube.com/embed/9YCaRsHE8g4?si=b7hxW8eDSPIVU0DK"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="col-recap">
                    <div class="text-content">
                        <h4>In breve</h2>
                            <ul>
                                <li>Difficoltà: <strong>Facile</strong></li>
                                <li>Tempo: <strong>40 min</strong></li>
                                <li>Porzione per: <strong>8 persone</strong></li>
                                <li>Costo: <strong>Contenuto</strong></li>
                                <li>Note: <strong>+2 ore di riposo in frigo</strong></li>
                            </ul>
                    </div>
                </div>

            </section>
            <!-- /Hero -->

            <!-- Socials -->
            <section class="section socials">
                <ul>
                    <li><i id="facebook" class="fa-brands fa-facebook"></i> <strong>FACEBOOK</strong></li>
                    <li><i id="twitter" class="fa-brands fa-twitter"></i> <strong>TWITTER</strong></li>
                    <li><i id="instagram" class="fa-brands fa-instagram"></i> <strong>INSTAGRAM</strong></li>
                    <li><i id="pinterest" class="fa-brands fa-pinterest"></i> <strong>PINTEREST</strong></li>
                    <li><i id="youtube" class="fa-brands fa-youtube"></i> <strong>YOUTUBE</strong></li>
                </ul>
            </section>
            <!-- /Socials -->

            <!-- Advertisement -->
            <section class="section adv">
                <img src="./img/banner.png" alt="Cooking classes advertisement">
            </section>
            <!-- /Advertisement -->

            <!-- Content -->
            <section class="section content">

            </section>
            <!-- /Content -->
        </div>
    </div>
    <!-- Footer -->
    <!-- /footer -->

</body>

</html>
